<!DOCTYPE html>
<html>
<head>
  <title>Quote Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>
        <label for="workers">Number of Workers:</label>
        <input type="number" id="workers" name="workers" min="1" max="100" required>
      
        <label for="hourly-rate">Hourly Rate:</label>
        <input type="number" id="hourly-rate" name="hourly-rate" min="1" max="1000" required>
      
        <label for="estimated-time">Estimated Time (in hours):</label>
        <input type="number" id="estimated-time" name="estimated-time" min="1" max="10000" required>
      
        <input type="submit" value="Get Quote">
      </form>      
    </form>
  </div>
</body>
</html>
